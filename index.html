<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyricVibez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@900&family=Playfair+Display:wght@700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --aurora-cyan: #22d3ee;
        --aurora-pink: #ec4899;
        --aurora-purple: #8b5cf6;
        --aurora-blue: #3b82f6;
        --bg-color: #030712; /* bg-gray-950 */
        --text-color: #f9fafb; /* text-gray-50 */
        --glass-bg: rgba(17, 25, 40, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(31, 41, 55, 0.7);
        --input-border: #4b5563;
      }

      ::selection {
        background-color: var(--aurora-cyan);
        color: var(--bg-color);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
      }

      /* Enhanced Aurora Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: radial-gradient(circle at top left, var(--aurora-purple), transparent 40%),
                    radial-gradient(circle at bottom right, var(--aurora-cyan), transparent 30%),
                    radial-gradient(circle at top right, var(--aurora-pink), transparent 40%);
        background-size: 300% 300%;
        animation: aurora-gradient 20s ease infinite alternate;
        filter: blur(80px);
        opacity: 0.25;
        transform: translateZ(0); /* Promotes to hardware layer */
      }

      @keyframes aurora-gradient {
        0% { transform: translate(0%, 0%) rotate(0deg); }
        25% { transform: translate(10%, -10%) rotate(10deg); }
        50% { transform: translate(-10%, 10%) rotate(-10deg); }
        75% { transform: translate(5%, -5%) rotate(5deg); }
        100% { transform: translate(0%, 0%) rotate(0deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .glass-panel {
        background-color: var(--glass-bg);
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 1.25rem; /* ~rounded-2xl */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem; /* ~py-2.5 px-5 */
        border-radius: 0.75rem; /* ~rounded-xl */
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
        cursor: pointer;
      }

      .btn-primary {
        color: white;
        background: linear-gradient(45deg, var(--aurora-cyan), var(--aurora-blue));
        background-size: 200% 200%;
        animation: aurora-gradient 3s ease infinite;
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 0 0 20px rgba(34, 211, 238, 0.2);
      }
      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(34, 211, 238, 0.4);
      }
      .btn-primary:disabled {
        background: #4b5563; /* bg-gray-600 */
        cursor: not-allowed;
        box-shadow: none;
        opacity: 0.7;
      }

      .btn-secondary {
        background-color: var(--glass-bg);
        border-color: var(--glass-border);
        color: var(--text-color);
      }
      .btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--aurora-cyan);
      }
      
      input[type="text"], textarea {
        background-color: var(--input-bg) !important;
        border: 1px solid var(--input-border) !important;
        border-radius: 0.75rem !important;
        padding: 0.75rem 1rem !important;
        transition: border-color 0.2s, box-shadow 0.2s;
        color: white;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
      }
      input[type="text"]:focus, textarea:focus {
        --tw-ring-color: var(--aurora-cyan) !important;
        border-color: var(--aurora-cyan) !important;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        outline: none;
      }

    </style>
